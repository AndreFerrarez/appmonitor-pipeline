name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Validar sintaxe do script
        run: bash -n status-check.sh

  test:
    needs: validate
    runs-on: ubuntu-latest
    env:
      ACTIONS_STEP_DEBUG: true

    steps:
      - name: Simula execuÃ§Ã£o de testes
        run: |
          echo "::warning::Este Ã© um teste de aviso. O script continuarÃ¡."
          echo "Running tests..."
          echo "::error::Este Ã© um teste de erro simulado. O script continuarÃ¡, mas o aviso ficarÃ¡ visÃ­vel."
          exit 0

  package:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Gera o artefato de relatÃ³rio
        run: |
          echo "Gerando relatÃ³rio..." > report.txt
          echo "Data: $(date)" >> report.txt
          zip report.zip report.txt

      - name: Upload do artefato
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.zip

  summary:
    name: ðŸ“– Workflow Summary
    needs: [ validate, test, package ]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Generate dynamic summary
        run: |
          echo "### ðŸ“ Resumo do Workflow de CI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner OS:** \`${{ runner.os }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| \`validate\` | ${{ needs.validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| \`test\` | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| \`package\` | ${{ needs.package.result }} |" >> $GITHUB_STEP_SUMMARY